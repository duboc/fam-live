<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piadas no Guardanapo</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkduster', 'cursive', sans-serif;
            background-color: #FFDAB9; /* PeachPuff */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .napkin {
            background-color: #FFF8DC; /* Cornsilk */
            border: 1px solid #E67E22; /* Darker orange border for napkin */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 2px; /* Levemente arredondado */
        }

        .outer-border {
            border: 2px solid #E67E22; /* Darker orange */
            padding: 20px;
        }

        .joke-container {
            margin-bottom: 20px;
            color: #A0522D; /* Sienna for general text */
        }

        .joke-box, .punchline-box, .reveal-button {
            border: 2px solid #E67E22; /* Darker orange */
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
            background-color: #FFF8DC; /* Cornsilk - ensuring text is readable */
        }

        .joke-box {
            font-size: 1.1em;
        }

        .reveal-button {
            cursor: pointer;
            font-weight: bold;
            color: #FFFFFF; /* White */
            background-color: #FFA500; /* Orange */
            transition: background-color 0.2s;
        }

        .reveal-button:hover {
            background-color: #FF8C00; /* DarkOrange */
        }

        .punchline-box {
            display: none; /* Escondido por padrão */
            font-style: italic;
            color: #D2691E; /* Chocolate */
        }

        .separator {
            text-align: center;
            font-size: 1.5em;
            color: #E67E22; /* Darker orange */
            margin: 25px 0;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .separator hr {
            display: none; /* Esconde a linha padrão do HR se usarmos */
        }
        .separator span {
            display: inline-block;
            position: relative;
        }
        .separator span::before,
        .separator span::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 50px; /* Comprimento das linhas */
            height: 2px;
            background-color: #E67E22; /* Darker orange */
        }
        .separator span::before {
            right: 100%;
            margin-right: 10px;
        }
        .separator span::after {
            left: 100%;
            margin-left: 10px;
        }


        .signature {
            border: 2px solid #E67E22; /* Darker orange */
            color: #A0522D; /* Sienna */
            padding: 8px 12px;
            text-align: center;
            font-size: 0.9em;
            margin-top: 30px;
            display: inline-block; /* Para que a borda se ajuste ao conteúdo */
            float: right; /* Alinha à direita */
            background-color: #FFF8DC; /* Cornsilk */
        }

        /* Clearfix para o float da assinatura */
        .napkin::after {
            content: "";
            clear: both;
            display: table;
        }

    </style>
</head>
<body>

    <div class="napkin">
        <div class="outer-border">

            <!-- Dynamic Joke -->
            <div class="joke-container">
                <div class="joke-box" id="joke-setup">
                    {{ joke_setup }}
                </div>
                <div class="reveal-button" id="reveal-button" onclick="revealPunchline()">
                    PUSH TO REVEAL PUNCHLINE
                </div>
                <div class="punchline-box" id="joke-punchline">
                    {{ joke_punchline }}
                </div>
            </div>

            <div class="signature">
                by DUBOC@
            </div>
        </div>
    </div>

    <script>
        function revealPunchline() {
            const punchline = document.getElementById('joke-punchline');
            const button = document.getElementById('reveal-button');

            if (punchline) {
                punchline.style.display = 'block';
            }
            if (button) {
                button.style.display = 'none'; // Esconde o botão após clicar
            }
        }
    </script>

</body>
</html>
